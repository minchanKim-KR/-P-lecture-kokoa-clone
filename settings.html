<!DOCTYPE html>
<!-- !단축키로 틀을 가져올수있다(vsc) -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!-- style:css로 쉽게 생성 -->
    <meta charset="UTF-8" />

    <title>Chats - KOKOA CLONE</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header2">
      <div class="header2__column">
        <i class="fas fa-angle-left fa-1x"></i>

        <i class="fas fa-search fa-1x"></i>

    <main class="main-screen">
      <ul class="settings__list">
        <li class="settings__setting">
          <i class="fas fa-bullhorn"></i>
          <span>Notice</span>

        <li class="settings__setting">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </li>
        <li class="settings__setting">
          <i class="fas fa-info-circle"></i>

        </li>
      </ul>

    <nav class="nav">
      <!-- nav:네비게이션 -->
      <!-- ul : unsigned list -->
      <!-- li : list item -->
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__notification badage">1</span>
          <a class="nav__a" href="chats.html"

          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome에서 가져온 아이콘을 사용 할 수있다.(body의 맨마지막에 위치시켜 사용 -->
