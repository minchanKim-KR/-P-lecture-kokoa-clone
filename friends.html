<!DOCTYPE html>
<!-- !단축키로 틀을 가져올수있다(vsc) -->
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <!-- style:css로 쉽게 생성 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KOKOA CLONE</title>
  </head>

  <body>
    <!-- 웹 개발 접근법중 하나(bem),각 이름에는 역할을 기입하는것이 좋다. -->
    <!-- block element modifier(bem) : block-name__element-name_modifier-name -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>18:43</span></div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="friends__header">
      <h1 class="friends__header--name">Friends</h1>
      <div>
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <a id="friends-display-names">
      <i class="fas fa-info-circle fa-1x"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-1x"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.imgur.com/pR8Dgth.gif"
            class="user-component__img user-component__img--xl"
          />
          <div class="user-component__text">
            <p class="user-component__title">Undead Lair</p>
            <!-- <h6 class="user-component__subtitle">subtitle</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fas fa-chevron-up fa-1x"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/piloted shredder.jpeg"
              class="user-component__img user-component__img--sm"
            />
            <div class="user-component__text">
              <p class="user-component__title user-component__title--not-bold">
                Channel
              </p>
              <!-- <h6 class="user-component__subtitle">subtitle</h6> -->
            </div>
          </div>
          <div class="user-component__column--channel">
            <span>2</span><i class="fas fa-chevron-right fa-1x"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!-- nav:네비게이션 -->
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <span class="nav__notification badage">1</span>
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="screenshots/eye-big.png" />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome에서 가져온 아이콘을 사용 할 수있다.(body의 맨마지막에 위치시켜 사용 -->
  </body>
</html>
